<body>

    <header>
        <section>
            <div class="menu">
            <div class="links-menu">
                <a href="index.html">Hotel Plaza</a>

                <a href="#rota">Rota</a>

                <a href="#">Restaurantes</a>
                <a href="#">Reserva</a>

            <div class="pesquisar">

                <button class="botao">Pesquisar</button>
            </div>
        </div>
        </section>

    </header>
    <main>
        <form class="form">
            <div class="cadastro">
                <label>Nome:
                    <input type="text" placeholder="Digite seu nome...">
                </label>
                <label>E-mail:
                    <input type="text" placeholder="E-mail@gmail.com">
                </label>
                <label>Telefone:
                    <input type="text" placeholder="(055) 99999-9999">
                </label>
                <p style="margin-bottom: 5px;">Selecione a cidade Desejada:</p>
                <select>
                    <option value="sp">São Paulo</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="nor">Bahia</option>
                </select>
                <div class="text">
                    <p>Ida:</p>
                    <p>Volta:</p>
                </div>
                <div class="datas">

                    <input id="date" type="date">

                    <input id="date" type="date">
                </div>
                <input type="submit" value="RESERVE">
            </div>
            <div class="imagem">

            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="incio-footer">
